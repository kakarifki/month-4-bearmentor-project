services:
  backend:
    image: budaya-indonesia-backend:2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
  database:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - path: .env
        required: true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U rifki"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - budaya-indo:/var/lib/postgresql/data
volumes:
  budaya-indo: